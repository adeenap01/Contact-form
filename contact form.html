<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container common-size">
        <h3> Contact Form #09 </h3>
        <div class="contact-info common-size">
            <div class="info">
                <div class="logo">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="text-info">
                    <h4> Address </h4>
                    <p>198 West 21th Street,<br>Suite 721 New York NY 10016</p>
                </div>
            </div>
            <div class="info">
                <div class="logo">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="text-info">
                    <h4> Phone </h4>
                    <p>+ 1235 2355 98</p>
                </div>
            </div>
            <div class="info">
                <div class="logo">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="text-info">
                    <h4> Email </h4>
                    <p>info@yoursite.com</p>
                </div>
            </div>
        </div>
        <div class="form-page">
            <h2 class="get-in-touch"> get in touch with us </h2>
            <form class="contact-form">
                <input name="Name" id="name" placeholder="Name" type="text" class="inputs form-elements-size" required>
                <input name="Email" id="email" placeholder="Email" type="email" class="inputs form-elements-size" required>
                <input name="Subject" id="subject" placeholder="Subject" type="text" class="inputs form-elements-size" required>
                <textarea name="Message" id="message" placeholder="Message" class="form-elements-size" required></textarea>
                <input type="submit" class="send-button form-elements-size" value="send message">
            </form>
        </div>
    </div>
</body>
</html>
